<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            font-weight: bold;
            padding: 30px;
            font-size: 3em;
        }
        nav {
            display: flex;
            background-color: #cccccc;
            flex-direction: column;
            width: 300px; /* Hay que establecer un ancho para que no ocupe toda la pantalla*/
        }
        nav a{
            text-decoration: none;
            padding: 15px;
            color: #333;
        }
        nav a:hover {
            background-color: #555;
            color: #cccccc;
        }
    </style>
</head>

<body>
    <header>Flexbox - Alineado vertical</header>
    <nav>
        <a href="#">Enlace 1</a>
        <a href="#">Enlace 2</a>
        <a href="#">Enlace 3</a>
        <a href="#">Enlace 4</a>
    </nav>
</body>

</html>
